<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    Filmes Mais Populares
  </mat-card-title>

  <mat-card-subtitle class="subtitle">
    Consulte a lista dos filmes mais populares no nosso sistema:
  </mat-card-subtitle>

  <div class="section">
    <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="100">
        <mat-progress-spinner
          mode="indeterminate"
          *ngIf="showLoading === true"
        ></mat-progress-spinner>
      </div>

      <div fxFlex="33" *ngFor="let pop of populares">
        <mat-card class="lanc-card">
          <mat-card-header>
            <mat-card-title>
              {{ pop.title }}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://image.tmdb.org/t/p/w500{{ pop.poster_path }}" alt="Poster do Filme: {{ pop.title }}">
          <mat-card-content>
            <p>
              {{ pop.overview }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</mat-card>
