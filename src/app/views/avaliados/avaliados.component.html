<mat-card class="avaliados mat-elevation-z3">
  <mat-card-title class="title">
    Top rated movies
  </mat-card-title>

  <mat-card-subtitle class="subtitle">
    Check out the list of the top rated movies according to viewers:
  </mat-card-subtitle>

  <div class="section">
    <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="100">
        <mat-progress-spinner
          mode="indeterminate"
          *ngIf="showLoading === true"
        ></mat-progress-spinner>
      </div>

      <div fxFlex="33" *ngFor="let res of results">
        <a routerLink="/movie/{{ res.id }}">
          <mat-card class="lanc-card">
            <mat-card-header>
              <mat-card-title>
                {{ res.title }}
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://image.tmdb.org/t/p/w500{{ res.poster_path }}" alt="Poster do Filme: {{ res.title }}">
            <mat-card-content>
              <p>
                {{ res.overview }}
              </p>
            </mat-card-content>
          </mat-card>
        </a>
      </div>

    </div>
  </div>
</mat-card>
