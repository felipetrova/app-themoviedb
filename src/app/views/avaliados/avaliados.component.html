<mat-card class="home mat-elevation-z3">
  <mat-card-title class="title">
    Filmes Melhores Avaliados
  </mat-card-title>

  <mat-card-subtitle class="subtitle">
    Confira a lista dos filmes melhores avaliados segundo os espectadores:
  </mat-card-subtitle>

  <div class="section">
    <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="100">
        <mat-progress-spinner
          mode="indeterminate"
          *ngIf="showLoading === true"
        ></mat-progress-spinner>
      </div>

      <div fxFlex="33" *ngFor="let aval of avaliados">
        <mat-card class="lanc-card">
          <mat-card-header>
            <mat-card-title>
              {{ aval.title }}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://image.tmdb.org/t/p/w500{{ aval.poster_path }}" alt="Poster do Filme: {{ aval.title }}">
          <mat-card-content>
            <p>
              {{ aval.overview }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</mat-card>
